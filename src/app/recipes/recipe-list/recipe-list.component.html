<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success"
            (click)="onAddNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item 
    *ngFor="let recipe of recipes; let i = index" 
    [myRecipe]="recipe" 
    [recipeIndex]="i+1" ></app-recipe-item>
  </div>
</div>
